<!DOCTYPE html>
<html>

<head>
    <title>WebAuthn</title>
</head>

<body>
    <button onclick="onRegister()">Register</button>
    <button onclick="onSignin()">Sign in</button>

    <script>

        const CHARS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_';
        let lookup = new Uint8Array(256);
        for (let i = 0; i < CHARS.length; i++) {
            lookup[CHARS.charCodeAt(i)] = i;
        }
        const base64URLDecode = function (base64) {
            let bufferLength = base64.length * 0.75,
                len = base64.length, i, p = 0,
                encoded1, encoded2, encoded3, encoded4;

            let arraybuffer = new ArrayBuffer(bufferLength),
                bytes = new Uint8Array(arraybuffer);

            for (i = 0; i < len; i += 4) {
                encoded1 = lookup[base64.charCodeAt(i)];
                encoded2 = lookup[base64.charCodeAt(i + 1)];
                encoded3 = lookup[base64.charCodeAt(i + 2)];
                encoded4 = lookup[base64.charCodeAt(i + 3)];

                bytes[p++] = (encoded1 << 2) | (encoded2 >> 4);
                bytes[p++] = ((encoded2 & 15) << 4) | (encoded3 >> 2);
                bytes[p++] = ((encoded3 & 3) << 6) | (encoded4 & 63);
            }

            return arraybuffer;
        };

        const AUTH_TIMEOUT = 60000;
        const ATTESTATION = 'direct';
        const KEY_TYPE = 'public-key';
        const AUTH_ATTACH = 'platform';
        const APP_HOST = location.host;
        const APP_NAME = 'WebAuthn FIDCO';
        const getChallenge = (key = `${new Date().getTime()}`) => Uint8Array.from(key, c => c.charCodeAt(0));

        let createdUser;
        const onRegister = () => {
            const publicKeyCredentialCreationOptions = {
                timeout: AUTH_TIMEOUT,
                attestation: ATTESTATION,
                challenge: getChallenge(),
                rp: { id: APP_HOST, name: APP_NAME },
                pubKeyCredParams: [{ alg: -7, type: KEY_TYPE }],
                authenticatorSelection: { authenticatorAttachment: AUTH_ATTACH },
                user: {
                    id: getChallenge('testuser'),
                    name: 'testuser@ddtest.com',
                    displayName: 'testuser',
                }
            };

            navigator.credentials.create({ publicKey: publicKeyCredentialCreationOptions })
                .then(authCreate => {
                    createdUser = authCreate;
                    console.log({ createdUser });
                });
        }

        const onSignin = () => {
            const credentialRequestOptions = {
                rpId: APP_HOST,
                timeout: AUTH_TIMEOUT,
                challenge: getChallenge(),
                userVerification: 'required',
                allowCredentials: [{ id: base64URLDecode(createdUser.id), type: KEY_TYPE }]
            };

            navigator.credentials.get({ publicKey: credentialRequestOptions })
                .then(signedIn => {
                    console.log({ signedIn });
                });
        }
    </script>

</body>

</html>
